<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Admin - Thêm Sản Phẩm</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #f4f7f6;
      }

      input {
        width: 80%;
      }
      .admin-header {
        background: white;
        padding: 15px;
        border-bottom: 1px solid #eee;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .form-card {
        background: white;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        margin-top: 20px;
      }

      .form-label {
        font-weight: 600;
        font-size: 0.85rem;
        color: #636e72;
      }

      .form-control {
        border-radius: 12px;
        padding: 12px 15px;
        border: 2px solid #f1f2f6;
        background: #f8f9fa;
      }

      .form-control:focus {
        background: white;
        border-color: #00b894;
        box-shadow: none;
      }

      /* Preview image */
      .img-preview-box {
        width: 100%;
        height: 220px;
        border-radius: 15px;
        border: 2px dashed #dfe6e9;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: #fdfdfd;
        margin-bottom: 15px;
      }

      .img-preview-box img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: none;
      }

      .img-preview-box i {
        font-size: 2.5rem;
        color: #b2bec3;
      }

      .btn-submit {
        background: #00b894;
        color: white;
        border: none;
        width: 100%;
        padding: 15px;
        border-radius: 15px;
        font-weight: 700;
        margin-top: 10px;
        transition: 0.2s;
      }

      .btn-submit:active {
        transform: scale(0.98);
        background: #009476;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <div class="admin-header d-flex align-items-center">
      <a href="/admin" class="text-dark me-3">
        <i class="bi bi-arrow-left fs-4"></i>
      </a>
      <h5 class="fw-bold mb-0">Thêm Sản Phẩm Mới</h5>
    </div>

    <!-- CONTENT -->
    <div class="container mb-5">
      <div class="form-card">
        <form
          th:action="@{/create}"
          th:object="${product}"
          method="POST"
          enctype="multipart/form-data"
        >
          <!-- IMAGE PREVIEW -->
          <div class="img-preview-box">
            <i class="bi bi-image" id="placeholderIcon"></i>
            <img id="imgPreview" alt="Preview" />
          </div>

          <!-- IMAGE INPUT -->
          <div class="mb-3">
            <label class="form-label">ẢNH SẢN PHẨM</label>
            <input
              type="file"
              name="imageFile"
              id="imageInput"
              class="form-control"
              accept="image/*"
              required
              onchange="previewImage(this)"
            />
          </div>

          <!-- PRODUCT NAME -->
          <div style="margin: 10px" class="mb-3">
            <label class="form-label">TÊN SẢN PHẨM</label>
            <input
              type="text"
              th:field="*{name}"
              class="form-control"
              placeholder="Ví dụ: Mì Hảo Hảo Tôm Chua Cay"
              required
            />
          </div>

          <!-- PRICE -->
          <div style="margin: 10px" class="mb-4">
            <label class="form-label">GIÁ BÁN (VNĐ)</label>
            <div class="input-group">
              <input
                type="number"
                th:field="*{price}"
                class="form-control"
                placeholder="5000"
                required
              />
              <span class="input-group-text border-0 bg-transparent fw-bold"
                >₫</span
              >
            </div>
          </div>

          <!-- SUBMIT -->
          <button type="submit" class="btn-submit shadow-sm">
            <i class="bi bi-plus-circle me-2"></i> LƯU SẢN PHẨM
          </button>
        </form>
      </div>
    </div>

    <!-- JS PREVIEW IMAGE -->
    <script>
      function previewImage(input) {
        const file = input.files[0];
        const img = document.getElementById("imgPreview");
        const icon = document.getElementById("placeholderIcon");

        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            img.src = e.target.result;
            img.style.display = "block";
            icon.style.display = "none";
          };
          reader.readAsDataURL(file);
        } else {
          img.style.display = "none";
          icon.style.display = "block";
        }
      }
    </script>
  </body>
</html>
