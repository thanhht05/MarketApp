<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Admin - Quản lý sản phẩm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .product-img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Danh sách sản phẩm</h2>
        <a href="/admin/products/add" class="btn btn-primary"
          >Thêm sản phẩm mới</a
        >
      </div>

      <table class="table table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Hình ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p : ${ds}">
            <td th:text="${p.id}">1</td>
            <td>
              <img th:src="${p.img}" alt="product img" class="product-img" />
            </td>
            <td th:text="${p.name}">Tên sản phẩm</td>
            <td
              th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"
            >
              0 đ
            </td>
            <td>
              <a
                th:href="@{/admin/products/edit/{id}(id=${p.id})}"
                class="btn btn-sm btn-warning"
                >Sửa</a
              >
              <a
                th:href="@{/admin/products/delete/{id}(id=${p.id})}"
                class="btn btn-sm btn-danger"
                onclick="return confirm('Bạn có chắc chắn muốn xóa?');"
                >Xóa</a
              >
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(ds)}">
            <td colspan="5" class="text-center">
              Chưa có sản phẩm nào trong kho.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
