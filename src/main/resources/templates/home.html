<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>T·∫°p H√≥a Modern List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #fcfcfc;
        color: #1a1a1a;
      }

      /* Container cho danh s√°ch */
      .product-list-container {
        padding: 12px;
      }

      /* Th·∫ª s·∫£n ph·∫©m d·∫°ng ngang */
      .product-item {
        display: flex;
        background: white;
        border-radius: 16px;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #f0f0f0;
        transition: all 0.2s ease;
        text-decoration: none;
        color: inherit;
      }

      .product-item:active {
        background-color: #f8f9fa;
        transform: scale(0.98);
      }

      /* ·∫¢nh nh·ªè g·ªçn */
      .product-img-container {
        width: 85px; /* C·ªë ƒë·ªãnh k√≠ch th∆∞·ªõc ·∫£nh nh·ªè */
        height: 85px;
        flex-shrink: 0;
        border-radius: 12px;
        overflow: hidden;
        background: #f5f5f5;
      }

      .product-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* N·ªôi dung b√™n ph·∫£i ·∫£nh */
      .product-info {
        flex-grow: 1;
        padding-left: 15px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .product-name {
        font-size: 1.35rem;
        font-weight: 600;
        margin-bottom: 4px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .product-meta {
        font-size: 0.75rem;
        color: #8c8c8c;
        margin-bottom: 8px;
      }

      .price-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .current-price {
        color: #00b894; /* M√†u xanh l√° t·∫°o c·∫£m gi√°c t∆∞∆°i m·ªõi */
        font-weight: 700;
        font-size: 1.5rem;
      }

      /* N√∫t th√™m nhanh */
      .add-btn {
        width: 28px;
        height: 28px;
        border-radius: 8px;
        background: #f1f2f6;
        border: none;
        color: #2f3542;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.2s;
      }

      .add-btn:hover {
        background: #00b894;
        color: white;
      }

      /* Thanh t√¨m ki·∫øm bo tr√≤n */
      .header-box {
        background: white;
        padding: 15px;
        border-bottom: 1px solid #eee;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .search-input {
        border-radius: 12px;
        background: #f5f5f5;
        border: none;
        padding: 10px 15px;
        font-size: 0.9rem;
      }
      /* T√πy ch·ªânh input group ƒë·ªÉ n√∫t search n·∫±m b√™n trong */
      .search-wrapper {
        position: relative;
        display: flex;
        align-items: center;
      }

      .search-input {
        border-radius: 12px !important; /* Bo tr√≤n c·∫£ c·ª•m */
        background: #f5f5f5;
        border: none;
        padding: 20px 10px;
        font-size: 0.9rem;
        width: 100%;
      }

      .search-btn {
        position: absolute;
        right: 5px;
        background: #00b894;
        color: white;
        border: none;
        border-radius: 10px;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.2s;
        padding: 30px;
      }

      .search-btn:active {
        transform: scale(0.9);
      }
    </style>
  </head>
  <body>
    <a
      href="/cart"
      style="z-index: 1000; width: 148px; font-size: 1.4rem"
      class="search-btn"
      >Xem gi·ªè h√†ng</a
    >
    <div class="header-box shadow-sm">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <a style="text-decoration: none; display: inline-block" href="/">
          <h5 class="fw-bold mb-0" style="color: #00b894">üõí T·∫°p H√≥a</h5>
        </a>
        <a style="text-decoration: none; display: inline-block" href="create">
          <h5 class="fw-bold mb-0" style="color: #00b894">üõí CREATE</h5>
        </a>
        <div class="position-relative">
          <i class="bi bi-bag-heart fs-4"></i>
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            style="font-size: 0.6rem"
            th:text="${cartName}"
            >Gi·ªè</span
          >
        </div>
      </div>

      <form
        style="margin-top: 20px"
        action="/"
        method="GET"
        class="search-wrapper"
      >
        <input
          type="text"
          name="keyword"
          class="form-control search-input"
          placeholder="T√¨m m√¨ t√¥m, s·ªØa t∆∞∆°i..."
          th:value="${keyword}"
        />

        <button type="submit" class="search-btn">
          <i class="bi bi-search"></i>
        </button>
      </form>
    </div>

    <div class="product-list-container">
      <a
        th:href="@{/product/{id}(id=${product.id})}"
        class="product-item"
        th:each="product : ${products}"
      >
        <div class="product-img-container">
          <img th:src="${product.img}" class="product-img" alt="Product" />
        </div>

        <div class="product-info">
          <div>
            <div class="product-name" th:text="${product.name}">
              T√™n s·∫£n ph·∫©m
            </div>
          </div>

          <div class="price-row">
            <span class="current-price">
              <span
                th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"
                >0</span
              >‚Ç´
            </span>
            <button class="add-btn">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
        </div>
      </a>
    </div>

    <div style="height: 50px"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
